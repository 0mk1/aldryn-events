[tox]

; WARNING! py26 has issues because of django-tablib dict comprehention syntax
envlist = pep8, py27-dj18-cms31, py27-dj{17,16}-cms{31,30}, py26-dj{16}-cms{31,30}

[testenv]
passenv =
    CI
    SAUCE_ACCESS_KEY
    SAUCE_USERNAME
    TRAVIS_BUILD_NUMBER
    TRAVIS_PULL_REQUEST
    TRAVIS_REPO_SLUG
    TRAVIS_JOB_NUMBER
whitelist_externals =
    gulp
    sh
    sleep
commands =
    {envpython} --version
    - coverage erase
    coverage run test_settings.py
    - coverage report
    fe: gulp tests:unit
    fe: gulp tests:lint
    fe: - sh test_requirements/runserver.sh
    fe: sleep 60
    fe: gulp tests:integration
deps=
    dj16: -rtest_requirements/django_16.txt
    dj17: -rtest_requirements/django_17.txt
    dj18: -rtest_requirements/django_18.txt
    py26: unittest2
    cms30: django-cms<3.1  # rq.filter: <3.1
    cms31: django-cms>3.1.1,<3.2  # rq.filter: >3.1.1,<3.2

[testenv:pep8]
commands = pep8 --repeat --show-source --max-line-length=79 --exclude=env,.tox,dist,migrations,south_migrations aldryn_events setup.py
deps = pep8

[tox]

; WARNING! py26 has issues because of django-tablib dict comprehention syntax
envlist = py27-django{16,17}, pep8

[testenv]
commands =
    - coverage erase
    python runtests.py
    - coverage report
deps=
    django16: -rtest_requirements/django_16.txt
    django17: -rtest_requirements/django_17.txt
    cms30: django-cms<3.1
    cms31: django-cms<3.2

[testenv:pep8]
commands = pep8 --repeat --show-source --max-line-length=79 --exclude=env,.tox,dist,migrations,south_migrations aldryn_events setup.py
deps = pep8

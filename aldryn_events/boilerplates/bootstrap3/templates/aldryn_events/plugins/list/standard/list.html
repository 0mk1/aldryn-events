{% extends "aldryn_events/plugins/list/base.html" %}
{% load i18n %}

{% block plugin %}
<div class="aldryn aldryn-events aldryn-events-list">
	<ul class="list-unstyled">
		{% for event in events %}
		    <li><a href="{{ event.get_absolute_url }}">{{ event }}</a> <span class="date">{{ event.start }}</span></li>
        {% empty %}
            <li class="well">{% trans "No items available" %}</li>
		{% endfor %}
	</ul>
</div>
{% endblock plugin %}
